apiVersion: v1
kind: Service
metadata:
  name:  "{{ .Values.auth.service.name }}"
spec:
  selector:
    app:  "{{ .Values.auth.service.selectorApp }}"
  type: ClusterIP
  sessionAffinty: "{{ .Values.auth.service.sessionAffinity }}"
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10
  ports:
  - name:  "{{ .Values.auth.service.port.name }}"
    port:  "{{ .Values.auth.service.port.number }}"
    targetPort:  "{{ .Values.auth.service.port.targetPort }}"